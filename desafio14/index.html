<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section class="login">
            <div class="img">

            </div>
            <div class="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" autocomplete="on" method="post">
                    
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>
                    <label for="ilogin">Login</label>
                <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" autocomplete="email" required>
                </div>
                <div class="campo">
                    <i class="material-symbols-outlined">vpn_key</i>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="botao">Esqueci Minha senha <i class="material-symbols-outlined">mail</i></a>
                </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
