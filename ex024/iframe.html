<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
        <!-- Tamanho padrão 300x150 -->
        <h1>Testando o uso de um iframe</h1>
        <p>Acessando o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scolling="no">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
            </iframe>
            para aprender a programar
        </p>
        <p>
            O respoisitório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px width="500px">
            <a href="https://gustavoguanabara.github.io" target="">GitHub</a>
            </iframe>
            também é legal
        </p>
</body>
</html>
